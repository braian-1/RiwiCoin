<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiWallet - Crear Cuenta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <div class="form-card">

            <div class="logo">
                <div class="logo-icon">RW</div>
            </div>


            <div class="title-section">
                <h1 class="title">Crear Cuenta</h1>
                <p class="subtitle">Únete a la comunidad RiWallet</p>
            </div>


            <form>

                <div class="form-group">
                    <label for="fullName" class="label">Nombre completo</label>
                    <input type="text" id="fullName" class="input" placeholder="Tu nombre" required>
                </div>

                <div class="form-group">
                    <label for="email" class="label">Email</label>
                    <input type="email" id="email" class="input" placeholder="tu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password" class="label">Contraseña</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" class="input password-input" placeholder="••••••" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="label">Confirmar contraseña</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirmPassword" class="input password-input" placeholder="••••••"
                            required>

                    </div>
                </div>

                <div class="checkbox-wrapper">
                    <input type="checkbox" id="acceptTerms" class="checkbox" required>
                    <label for="acceptTerms" class="checkbox-label">
                        Acepto los <a href="#">términos y condiciones</a>
                    </label>
                </div>

                <button type="submit" class="submit-btn">
                    Crear Cuenta
                </button>

                <div class="login-link">
                    ¿Ya tienes cuenta? <a href="#">Inicia sesión aquí</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
