<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiWallet - Crear Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="d-flex align-items-center justify-content-center">
    <!--Este hace que haiga un espacio entre el borde de la pagina y el cuadro-->
    <div class="container">
        <div class="row justify-content-center"> <!--Esta es la posicion del cuadro donde se debe ubicar-->
            <div class="col-md-6 col-lg-4"> <!--Este es el tamaño del cuadro-->
                <div class="card form-card border-0 rounded-4"> <!--Este es el fondo del cuadro del registro-->
                    <div class="card-body p-4">
                        <div class="text-center mb-4"> <!--Cuadra la posicio del logo-->
                            <div class="logo-icon d-inline-flex align-items-center justify-content-center mx-auto"><!--Acomoda el logo-->
                                RW
                            </div>
                        </div>
                        <div class="text-center mb-4">
                            <h1 class="h3 fw-bold text-light mb-2">Crear Cuenta</h1>
                            <p class="text-muted mb-0">Únete a la comunidad RiWallet</p>
                        </div>
                        <form>
                            <div class="mb-3">
                                <label for="fullName" class="form-label text-light fw-medium">Nombre completo</label>
                                <input type="text" class="form-control" id="fullName" placeholder="Tu nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label text-light fw-medium">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="tu@email.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label text-light fw-medium">Contraseña</label>
                                <div class="position-relative">
                                    <input type="password" class="form-control pe-5" id="password" placeholder="••••••"
                                        required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label text-light fw-medium">Confirmar
                                    contraseña</label>
                                <div class="position-relative">
                                    <input type="password" class="form-control pe-5" id="confirmPassword"
                                        placeholder="••••••" required>
                                </div>
                            </div>
                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" id="acceptTerms" required>
                                <label class="form-check-label text-muted small" for="acceptTerms">Acepto los <a
                                        href="#">términos y condiciones</a></label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">Crear Cuenta</button>
                            <div class="text-center mt-4">
                                <small class="text-muted">¿Ya tienes cuenta? <a href="#">Inicia sesión aquí</a></small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
